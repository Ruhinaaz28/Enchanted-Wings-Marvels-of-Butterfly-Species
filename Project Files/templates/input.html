<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a Butterfly Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url("static/background.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .upload-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            color: white;
        }
        button {
            background-color: #ff4db8;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay">
            <div class="upload-box">
                <h1>ðŸ¦‹ Upload a Butterfly Image</h1>
                <form action="/output" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required><br><br>
                    <button type="submit">Predict Species</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
