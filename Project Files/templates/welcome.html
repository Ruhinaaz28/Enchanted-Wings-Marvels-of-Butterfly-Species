<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Enchanted Wings</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .background-container {
            background: url("static/background.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        .overlay {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 50px;
            color: #fff;
            margin-bottom: 20px;
        }
        .fact {
            color: #f8f8f8;
            font-size: 20px;
            margin-bottom: 40px;
            width: 60%;
            text-align: center;
        }
        .start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4db8;
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            animation: pulse 2s infinite;
        }
        .start-btn:hover {
            background-color: #e60073;
        }
        
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay">
            <h1>ðŸ¦‹ Welcome to Enchanted Wings</h1>
            <p class="fact">{{ fact }}</p>
            <a href="/input" class="start-btn">Start Identifying</a>
        </div>
    </div>
</body>
</html>
